<!DOCTYPE html>
<html>
    <head>
        <title>Task8.2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form action="#" class="registration-form">
            <h1 id="header-form-registration">Регистрация</h1>

            <hr>

            <div id="e-mail-block">
                <label for="e-mail" class="text-label" id="e-mail-label">E-mail</label>
                <input type="text" id="e-mail">
            </div>
            
            <div id="password-block">
                <label for="password"class="text-label" id="password-label">Пароль</label>
                <input type="password" id="password">
            </div>
            
            <div id="repeat-password-block">
                <label for="repeat-password" class="text-label" id="repeat-password-label">Ещё раз</label>
                <input type="password" id="repeat-password">
            </div>

            <button id="submit">Отправить</button>
            
        </form>
    </body>
</html>
